<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d6d3e26857.js" crossorigin="anonymous"></script>
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="heading">
        <div class="facebook-logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
        </div>
        <div class="tagline">
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="form-container">
            <form class="login-form">
                <input type="text" class="login-input" placeholder="Email or phone number">
                <input type="password" class="login-input" placeholder="Password">
                <input type="submit" class="login-submit" value="Log In">
            </form>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="forgot-pass">Forgot password?</a>
        </div>
        <div class="footer">
            <div class="acc-switch">
                <div class="acc-add"><i class="fa-solid fa-plus"></i></div>
                <div class="account">
                    <img src="https://cdn.discordapp.com/attachments/994939513900109904/1039515216695808000/f64519c9a45f6e9e5b3650a56ca25271.jpg">
                </div> 
                <div class="account-more">
                    <img src="https://cdn.discordapp.com/attachments/994939513900109904/1039523162792153158/302461948_679699389725306_47101772999477270_n.png">
                    <div class="more-btn"><i class="fa-solid fa-ellipsis fa-xsl"></i></div>
                </div>
            </div>
            <div class="language">
                <div class="language-button">
                    <i class="fa-solid fa-globe"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
